<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etic Gallery</title>
    <script type="module" src="script.js"></script>
</head>
<body>
    <div class="banner"><h1 class="title">Etic Gallery</h1></div>
    <div class="picViewer">
        <button class="back">Back</button>
        <button class="next">next</button>
        <button class="remove">remove</button>
    </div>
    <div id="wrapper"></div>
    <div class="infoContainer">
        <div class="devlog">
            <h2 class="title2">Devlog</h2>
            <div class="showConsole"></div>
        </div>
        <div class="info">
            <div class="paintingInfo">
                <ul>
                    <li>Type:</li><br>
                    <li>Medium:</li><br>
                    <li>Year:</li><br>
                    <li>Description:</li><br>
                </ul>
            </div>
            <div class="authorInfo"></div>
        </div>
    </div>
</div>
</body>
</html>
